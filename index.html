<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-Form</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    crossorigin="anonymous">
   
</head>
<body>
    <div class="contact-form">
        <h1>Contact us</h1>
        <div class="container">
            <div class="main">
                <div class="content">
                    <h2>Contact us</h2>
                    <form action="" id="submit-form">
                        <div class="input-group">
                        <input type="text" name="Name" placeholder="Enter your Name" id="contact-name" onkeyup="validateName()" required>
                        <span id="name-error"></span>
                        </div>
                        <div class="input-group">
                        <input type="email" name="Email" placeholder="Enter your Email"  id="contact-Email" onkeyup="validateemail()" required>
                        <span id="Email-error"></span>
                        </div>
                        <div class="input-group">
                        <input type="tel" name="Amount" placeholder="$" id="contact-phone" onkeyup="validatephone()" required> 
                        <span id="phone-Error"></span>
                        </div>
                        <div class="input-group">
                        <textarea name="Message" placeholder="Your Message"  id="contact-Message" onkeyup="validateMessage()" required></textarea>
                        <span id="Message-error"></span>
                        </div>
                   
                    <div class="cont">
                        <button type="submit" class="btn" onclick="  openpopup()" id="play" >submit</button>
                        <span id="subit-error"></span>
                        <div class="popup" id="popup">
                            <img src="0xaOLdqGkm-removebg-preview.png" alt="">
                        <h2>Thank you!</h2>
                        <p>Your details has been scuessfully completed.Thanks!</p>
                        <button type="button" onclick="closepopup()">Ok</button>
                        </div>
                            </div>
                        </form>
                </div>
            
                <div class="form-img">
                    <img src="https://img.freepik.com/free-vector/contact-us-concept-illustration_114360-3147.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
 
  
</body>
<script>
var nameerror=document.getElementById('name-error')
var Emailerror=document.getElementById('Email-error')
var phoneError=document.getElementById('phone-Error')
var Messageerror=document.getElementById('Message-error')
var submiterror=document.getElementById('subit-error')


function validateName(){
    var name=document.getElementById('contact-name').value;
    if(name.length==0){
        nameerror.innerHTML='Name is required'
    }
    if(!name.match(/^[A-Za-z]*\s{1}[A-Za-z]*$/)){
        nameerror.innerHTML='Write full name'
        return false;
    }
    nameerror.innerHTML='<i class="fa-solid fa-circle-check"></i>'
    return true
}

function validateemail(){
    var Email=document.getElementById('contact-Email').value;
    if(Email.length==0){
        Emailerror.innerHTML='Email required';
        return false;
    }
    if(!Email.match(/^[A-Za-z\._\-[0.9]*[@][A-Za-z]*[\.][a-z]{2,4}$/)){
        Emailerror.innerHTML='Email Invalid'
        return false;
    }
    Emailerror.innerHTML='<i class="fa-solid fa-circle-check"></i>'
    return true
}

function validateMessage(){
    var Message=document.getElementById('contact-Message').value;
    var required=30
    var left=required-Message.length;

    if(left>0){
        Messageerror.innerHTML=left+'More charactres required';
        return false;
    }
    Messageerror.innerHTML='<i class="fa-solid fa-circle-check"></i>'
    return true
}
//................................................................................
// phone validation
function validatephone(){
    var Amount=document.getElementById('contact-phone').value;

    if(Amount.length == 0){
        phoneError.innerHTML='Amount is required'
        return false;
    }
    if (Amount.length < 2) {
    phoneError.innerHTML = 'Amount should be 2 digits or more';
    return false;
}

    // if(!phone.match(/^[0-2]{10}$/)){
    //     phoneError.innerHTML='Only digits please'
    //     return false;
    // }
    phoneError.innerHTML='<i class="fa-solid fa-circle-check"></i>'
    return true
 }
//..........................................................................


function openpopup(){
    if(!validateName()|| !validateemail() || !validatephone()|| !validateMessage()){
        submiterror.style.display='block'
        submiterror.innerHTML='please fix error to Submit'
        setTimeout(function(){
            submiterror.style.display='none';
        },3000)
        return false
    }
}

$("#submit-form").submit((e)=>{
            e.preventDefault()
            $.ajax({
                url:"https://script.google.com/macros/s/AKfycbwTAMkQqavZ3J046UNhK63wuFa2lKNovRMDA2UxmgBm4WNwd8NtEP9IM-wUNkG9ee0y/exec",
                data:$("#submit-form").serialize(),
                method:"post",
                success:function (response){

                     alert("Amount Transation Scusessfully!!.Thanks")
                    window.location.reload()
                    
                    // //window.location.href="https://google.com"
                },
                error:function (err){
                    alert("Something Error")
    
                }
            })
        })

let play=document.getElementById('play');
function playmusic(){
    let audio=new Audio("Audio.mp3")
    audio.play()
}
play.addEventListener("click",playmusic)
